<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <main class="menu">
                <div class="welcome">
                    Welcome!
                </div>
                <div class="logo">КПД</div>
            </main>
            <div class="content">

                <div class="col-1-3">
                    <button id="shipmentInput" type="button" class="btn btn-success" data-toggle="modal" data-target="#shipmentModal">Ввод
                        отгрузок</button>
                </div>
                <div class="col-2-3 alert alert-warning text1" role="alert">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, incidunt!

                </div>

                <div class="col-1-3">
                    <button id="paymentInput" type="button" class="btn btn-success" data-toggle="modal" data-target="#paymentModal">Ввод
                        оплаты</button>
                </div>
                <div class="col-2-3 alert alert-warning text2" role="alert">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor, accusantium.
                </div>

                <div class="col-1-3">
                    <button id="calculate" type="button" class="btn btn-success">Расщесать</button>
                </div>
                <div class="col-2-3 alert alert-warning text3" role="alert">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, odit.
                </div>
            </div>
        </div>
    </header>


    <footer>

    </footer>
    <!-- Modal -->

    <div class="modal fade" id="shipmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ввод отгрузки</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Номер накладной</label>
                        <input type="text" id="specificationNumber" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Дата отгрузки</label>
                        <input type="text" id="shipmendDate" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Отстрочка</label>
                        <input type="text" id="stitch" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Ставка рефинансирования (%)</label>
                        <input type="text" id="refinancingRate" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Кол-во дней в году</label>
                        <select id="daysCount" class="form-control">
                            <option selected>365</option>
                            <option>366</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Пеня за просрочку (%)</label>
                        <input type="text" id="penalty" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!--Payment Modal-->
    <div class="modal fade" id="payment-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ввод оплаты:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="specification-number" class="col-xs-2 col-form-label">Номер накладной:</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="text" value="" id="specification-number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="specification-data" class="col-xs-2 col-form-label">Дата оплаты (полная или
                            частичная):</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="text" value="" id="specification-data">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="specification-value" class="col-xs-2 col-form-label">Сумма оплаты (полная или
                            частичная):</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="text" value="" id="specification-value">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="payment-submit">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/shipment-modal.js" type="text/javascript"></script>
    <script src="js/payment-modal.js" type="text/javascript"></script>
</body>

</html>
